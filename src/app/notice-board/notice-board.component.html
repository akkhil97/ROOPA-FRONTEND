<section class="notice-board">
  <div class="container">
    <div class="notice-header">
      <h2 class="section-title">ðŸ“¢ Notice Board</h2>
      <p class="section-subtitle">Stay updated with the latest announcements and events</p>
    </div>

    <div class="notices-container">
      <div *ngIf="notices.length > 0; else noNotices">
        <div *ngFor="let notice of notices" class="notice-item">
          <div class="notice-date">{{ notice.date }}</div>
          <div class="notice-content">
            <strong>{{ notice.title }}</strong>
            <p>{{ notice.content }}</p>
          </div>
        </div>
      </div>

      <!-- Template shown when no notices are present -->
      <ng-template #noNotices>
        <div class="no-notices-message">
          <p>ðŸš« No notices available at the moment. Please check back later!</p>
        </div>
      </ng-template>
    </div>
  </div>
</section>
