<section class="login-container">
  <div class="login">
    <h2 *ngIf="!showRegister" class="title">Admin Login</h2>
    <h2 *ngIf="showRegister" class="title">Register</h2>

    <!-- Debugging message -->
    <p *ngIf="!isRegisterAllowed" class="status-message error">User(s) exist, Please Login</p>
    <p *ngIf="isRegisterAllowed" class="status-message success">No users, Please Register</p>

    <!-- Login Form -->
    <form *ngIf="!showRegister" (ngSubmit)="onSubmit()" class="form">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required class="input-field">
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required class="input-field">
      <button type="submit" class="submit-btn">Login</button>
      <button type="button" *ngIf="isRegisterAllowed" (click)="toggleForm()" class="toggle-btn">Register</button>
    </form>

    <!-- Register Form -->
    <form *ngIf="showRegister" (ngSubmit)="onRegister()" class="form">
      <input type="text" placeholder="Username" [(ngModel)]="registerEmail" name="registerEmail" required class="input-field">
      <input type="password" placeholder="Password" [(ngModel)]="registerPassword" name="registerPassword" required class="input-field">
      <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
      <button type="submit" class="submit-btn">Register</button>
      <button type="button" (click)="toggleForm()" class="toggle-btn">Back to Login</button>
    </form>
  </div>
</section>
